version: '3'

services:
  it3k-2025-client:
    container_name: it3k-2025-client
    build:
      context: . 
      dockerfile: Dockerfile
    networks:
      - it3k-2025-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: nginx
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"
    depends_on:
      - it3k-2025-client
    networks:
      - it3k-2025-network
    restart: unless-stopped

networks:
  it3k-2025-network:
    external: true